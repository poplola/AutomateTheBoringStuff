<html>
    <body>
        <script>
            var tim = ["hello", 5, 4.6, "tim"];
            // var arr = new Arrary(50)
            // console.log(tim[2])
            console.log(tim);

            // give new value to array item
            tim[2] = "new element";
            console.log(tim)

            // arry length
            console.log(tim.length)

            // tim.pop() is to return the last item of arry tim. remove last item from array
            console.log(tim.pop())
            console.log(tim)

            // tim.push is to add an item to the end of arry
            tim.push("push element")
            tim.push(9)
            console.log(tim)

            // move out the first of item of arry
            tim.shift()
            console.log(tim)

            // sort all items of arry
            tim.sort()
            console.log(tim)        

            // result: [5, 9, 'new element', 'push element', empty × 3, 8]
            // 3 empty items
            tim[7] = 8
            console.log(tim)            
        </script>
